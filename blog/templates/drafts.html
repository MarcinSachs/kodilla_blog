{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for post in all_posts %}
                <tr>
                    <th scope="row">{{ post.pub_date.strftime('%Y-%m-%d') }}</th>
                    <td>{{ post.title }}
                    </td>
                    <td>{{ post.body|truncate(100) }}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{{ url_for('create_or_edit_entry', entry_id=post.id) }}"
                                class="btn btn-sm btn-outline-primary"><i class='bx bxs-edit'></i></a>
                            <form method="POST" action="{{ url_for('delete_entry', entry_id=post.id) }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger"><i
                                        class='bx bxs-trash'></i></button>
                            </form>
                        </div>

                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
